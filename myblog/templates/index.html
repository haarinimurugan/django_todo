
{%  load static %}
<link rel="stylesheet" href="{% static  'styles.css' %}">


<div class="head">
    <h1>My blog</h1>
</div>
{% for post in posts reversed %}
<div class="head">
    <a href="/post/{{post.id}}">
    <h2>{{post.title}}</h2>
    <p>{{post.created_at}}</p>
    <p>{{post.body | truncatewords:20}}</p>
</a>
</div>
{% endfor %}
